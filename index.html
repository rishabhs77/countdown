<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coming Soon</title>
  </head>
  <body>
    <section class="comingsoon">
        <div>
        <h2>We Are Coming Soon</h2>
        <div class="container">
            <div class="container-hour">
                <h3 class="day">Time</h3>
                <h3>day</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>hour</h3>
            </div>
            <div class="container-minutes">
                <h3 class="minutes">Time</h3>
                <h3>minutes</h3>
            </div>
            <div class="container-seconds">
                <h3 class="seconds">Time</h3>
                <h3>seconds</h3>
            </div>
        </div>
        </div>
        <img class="waiting" src="./DD Coming Soon Background 78096 Preview.jpg" alt="coming soon"/>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
